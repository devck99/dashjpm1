<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      News Management Dashboard with Posting, Pagination, and Delete
    </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .form-section,
      .news-list-section {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .news-item {
        padding: 15px;
        border: 1px solid #dee2e6;
        border-radius: 8px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .news-item h5 {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-5">News Management Dashboard</h1>

      <!-- Environment Toggle -->
      <div class="form-check form-switch mb-4">
        <input class="form-check-input" type="checkbox" id="envToggle" />
        <label class="form-check-label" for="envToggle">Production Mode</label>
      </div>

      <!-- News Posting Form -->
      <div class="form-section">
        <h2>Post a News Item</h2>
        <form id="newsForm">
          <div class="mb-3">
            <label for="newsTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="newsTitle" required />
          </div>
          <div class="mb-3">
            <label for="newsDescription" class="form-label">Description</label>
            <textarea class="form-control" id="newsDescription"></textarea>
          </div>
          <div class="mb-3">
            <label for="newsImage" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="newsImage" required />
          </div>
          <div class="mb-3">
            <label for="newsLink" class="form-label">Link</label>
            <input type="url" class="form-control" id="newsLink" />
          </div>
          <button type="submit" class="btn btn-primary">Post News</button>
        </form>
      </div>

      <!-- News List with Pagination -->
      <div class="news-list-section">
        <h2>News List</h2>
        <div id="newsList" class="mt-4"></div>

        <!-- Pagination Controls -->
        <nav>
          <ul class="pagination">
            <li class="page-item">
              <button
                class="page-link"
                id="prevPage"
                onclick="prevPage()"
                disabled
              >
                Previous
              </button>
            </li>
            <li class="page-item">
              <button class="page-link" id="nextPage" onclick="nextPage()">
                Next
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
